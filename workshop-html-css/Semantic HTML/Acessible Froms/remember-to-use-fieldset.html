<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Provide your address:</legend>
        <label for="house">House: <input type="text" id="house" /></label>
        <br />
        <label for="street">Street: <input type="text" id="street" /></label>
        <br />
        <label for="zipcode"
          >ZIP code: <input type="text" id="zipcode"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Choose a favorite color:</legend>
        <input type="radio" value="red" id="red" name="color" />
        <label for="red">Red</label>
        <input type="radio" value="green" id="green" name="color" />
        <label for="green">Green</label>
        <input type="radio" value="blue" id="blue" name="color" />
        <label for="blue">Blue</label>
      </fieldset>
    </form>
  </body>
</html>
