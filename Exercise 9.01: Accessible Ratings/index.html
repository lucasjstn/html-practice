<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 9.01: Accessible rating</title>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        line-height: 1.7778;
      }

      .container {
        /* background-color: blue; */
        /* width: 500px; */
        /* height: 100px; */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column nowrap;
      }

      .product {
        /* background-color: orangered; */
        width: 50vw;
        min-width: 640px;
        margin: 2rem;
        padding: 1rem 2rem;
        display: flex;
        justify-content: center;
        flex-direction: column;
        border-radius: 3px;
        box-shadow: rgba(0, 23, 74, 0.05) 0px 6px 12px 12px,
          rgba(0, 23, 24, 0.1) 0 6px 6px 6px, rgba(0, 23, 24, 0.3) 0 1px 0px 0px;

        /* flex-flow: column; */
      }

      .product-heading {
        margin: 0;
      }

      .product-image {
        padding: 0;
        margin: 2rem auto;
        width: 60%;
        height: 100%;
      }

      .product-description {
        width: 100%;
      }

      .divider {
        width: 100%;
      }

      .rating {
        margin: 1rem auto;
        width: 60%;
        display: flex;
        flex-wrap: row nowrap;
      }

      .rating img {
        width: 20%;
        flex-shrink: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="product">
        <img src="images/product.png" class="product-image" alt="Product" />
        <h2 class="product-heading">Product Description</h2>
        <p class="product-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
          veniam et architecto voluptatibus soluta iste aperiam recusandae
          cumque blanditiis, ducimus repellat officiis ea ipsum aut quaerat quis
          aliquid rem nesciunt?
        </p>
        <div class="rating">
          <img
            src="images/full-star.png"
            alt="Rating 3 and a half out of 5 stars"
          />
          <img src="images/full-star.png" alt="" />
          <img src="images/full-star.png" alt="" />
          <img src="images/half-star.png" alt="" />
          <img src="images/empty-star.png" alt="" />
        </div>
        <hr class="divider" />
      </section>
    </div>
  </body>
</html>
