<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 4.02: Creating a Form with Validation Styling</title>
    <style>
      body {
        font-family: arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="url_to_send_form_data" method="post">
      <fieldset>
        <!-- your code will go here -->
        <div>
          <label for="first_name">First name:</label><br />
          <input
            type="text"
            name="firstname"
            id="first_name"
            placeholder="Your first name"
            required
          />
        </div>
        <div>
          <label for="last_name">Last name:</label><br />
          <input
            type="text"
            name="lastname"
            id="last_name"
            placeholder="Your last name"
            required
          />
        </div>
      </fieldset>
    </form>
  </body>
</html>
