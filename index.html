<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 4.04: Checkout Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Checkout</h1>

    <form action="" method="post">
      <fieldset>
        <h2>Shipping address</h2>
        <div class="double-input">
          <div>
            <label for="first_name">First Name: <span>*</span></label>
            <input type="text" name="firstname" id="first_name" required />
          </div>
          <div>
            <label for="last_name">Last Name: <span>*</span></label>
            <input type="text" name="lastname" id="last_name" required />
          </div>
          <div class="single-output">
            <label for="address">Adress: <span>*</span></label>
            <input type="text" name="address" required id="address" />
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
