<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 4.03: New Account Signup Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Create new account</h1>
    <form action="" method="post">
      <fieldset>
        <div>
          <label for="first_name">First Name: <span>*</span></label>
          <input type="text" id="first_name" name="firstname" required />
        </div>
        <div>
          <label for="last_name">Last Name: <span>*</span></label>
          <input type="text" id="last_name" name="lastname" required />
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            id="newsletter"
            name="newsletter"
            value="yes"
          />
          <label for="newsletter">Sign up for newsletter</label>
        </div>
        <div>
          <label for="email">Email: <span>*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Password: <span>*</span></label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Create new account</button>
      </fieldset>
    </form>
  </body>
  <!-- finished -->
</html>
