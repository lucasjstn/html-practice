<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 8.01: Implementing Our First Simple Animation</title>
    <style>
      /* Let's put our style in here */
      .transition-me {
        transition-duration: 0.2s;
        padding: 16px;
        cursor: pointer;
        color: darkorange;
        background: black;
      }

      .transition-me:hover {
        background: orangered;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="transition-me">CSS Animations are fun!</div>
  </body>
</html>
