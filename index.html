<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 7.02: Styling Controls</title>

    <style>
      .audio-player,
      .audio-controls .audio-controls .button {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        font-weight: 200;
      }

      .audio-controls {
        background-color: #0e0b16;
        align-items: center;
        border: 3px solid #e7dfdd;
        border-radius: 30px;
        display: flex;
        justify-content: space-between;
        max-width: 240px;
        padding: 8px;
      }

      .audio-controls .button {
        -webkit-appearance: none;
        appearance: none;
        background-color: #4717f6;
        border-radius: 16px;
        cursor: pointer;
        outline: none;
        padding: 4px 16px;
        text-transform: uppercase;
      }

      [data-state="playing"] #play-btn,
      [data-state="paused"] #pause-btn {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="audio-player" class="audio-player">
      <audio src="media/track1.mp3" id="audio-1">
        Your browser does not support the HTML5 <code>audio</code> element
      </audio>
      <div class="audio-controls">
        <button id="play-btn" class="button">Play</button>
        <button id="pause-btn" class="button">Pause</button>
        <div class="audio-status">
          <span id="played">00:00</span>/ <span id="duration">00:00</span>
        </div>
      </div>
    </div>

    <script>
      const audioPlayer = document.getElementById("audio-player");
      const audio1 = document.getElementById("audio-1");
      const playButton = document.getElementById("play-btn");
      const pauseButton = document.getElementById("pause-btn");
      const duration = document.getElementById("duration");
      const played = document.getElementById("played");
    </script>
  </body>
</html>
