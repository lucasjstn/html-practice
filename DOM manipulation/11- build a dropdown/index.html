<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />

    <style>
      @import url(https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900);

      :root {
        --main-color: #b3e6f4;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
        --shadow: rgba(0, 0, 0, 0.05) 0px 6px 10px 0px,
          rgba(0, 0, 0, 0.1) 0px 0px 0px 1px;
        --color: #166e67;
        --gap: 0.5rem;
        --radius: 5px;
      }

      body {
        margin: 2rem;
        background: var(--main-color);
      }

      .btn {
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        /* consegue colocar um espa√ßo entre um elemento e outro, acredito */
        column-gap: var(--gap);
        padding: 0.6rem;
        cursor: pointer;
        border-radius: var(--radius);
        border: none;
        box-shadow: var(--shadow);
        position: relative;
      }

      .bx {
        font-size: 1.1rem;
      }

      .dropdown a {
        display: flex;
        align-items: center;
        column-gap: var(--gap);
        padding: 0.8rem 1rem;
        text-decoration: none;
        color: black;
      }

      .dropdown a:hover {
        background-color: var(--color);
        color: white;
      }

      .dropdown {
        position: absolute;
        width: 250px;
        box-shadow: var(--shadow);
        border-radius: var(--radius);
        margin-top: 0.3rem;
        background: white;
        transition: all 0.1s cubic-bezier(0.16, 1, 0.5, 1);

        transform: translateY(0.5rem);
        visibility: hidden;
        opacity: 0;
      }

      .show {
        transform: translateY(0rem);
        visibility: visible;
        opacity: 1;
      }

      .arrow {
        transform: rotate(180deg);
        transition: 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn" id="btn">
        Dropdown
        <i class="bx bx-chevron-down" id="arrow"></i>
      </button>
      <div class="dropdown" id="dropdown">
        <a href="#create"><i class="bx bx-plus-circle"></i> Create New</a>
        <a href="#draft">
          <i class="bx bx-book"></i>
          All drafts
        </a>
        <a href="#move"><i class="bx bx-folder"></i>Move To</a>
        <a href="#profile"><i class="bx bx-user"></i>Profile Settings</a>
        <a href="#notification"><i class="bx bx-bell"></i>Notifications</a>
        <a href="#settings"><i class="bx bx-cog"></i>Settings</a>
      </div>
    </div>

    <script>
      const dropdownBtn = document.getElementById("btn");
      const dropdownMenu = document.getElementById("dropdown");
      const toggleArrow = document.getElementById("arrow");

      const toggleDropdown = function () {
        dropdownMenu.classList.toggle("show");
        toggleArrow.classList.toggle("arrow");
      };
      dropdownBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        toggleDropdown();
      });
      document.documentElement.addEventListener("click", function (e) {
        if (dropdownMenu.classList.contains("show")) {
          toggleDropdown();
        }
      });
    </script>
  </body>
</html>
