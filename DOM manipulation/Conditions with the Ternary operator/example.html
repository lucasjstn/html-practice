      const btn = document.querySelector("button");

      output.textContent = "How old are you?";

      function clickedMe() {
        const myAge = myInput.value;
        console.log(myAge);
        if (!isNaN(myAge)) {
          console.log("ready");

          output.textContent = "Please enter  your Age?";
          const message =

          output.innerHTML += `<div>${message}</div>`;
